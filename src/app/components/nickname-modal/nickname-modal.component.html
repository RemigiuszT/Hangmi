<h2 mat-dialog-title class="nickname-modal-title">Enter your nickname</h2>
<mat-dialog-content class="nickname-modal-content">
  <mat-form-field class="nickname-modal-form-field">
    <input
      matInput
      [(ngModel)]="nickname"
      placeholder="Nickname"
      class="nickname-input"
      autofocus
      (keydown.enter)="saveNickname(nickname)"
    />
  </mat-form-field>
  <p class="nickname-modal-error" *ngIf="nicknameInvalid">
    Nickname should have at least 2 letters.
  </p>
</mat-dialog-content>
<mat-dialog-actions class="nickname-modal-actions">
  <button mat-button (click)="saveNickname(nickname)" [disabled]="!nickname">
    OK
  </button>
</mat-dialog-actions>
