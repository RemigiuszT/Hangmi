<div class="game-info">
  <div class="hangman-container">
    <app-hangman-drawing [lives]="lives"></app-hangman-drawing>
  </div>

  <p>Category: {{ category }}</p>
  <p>Lives: {{ lives }}</p>
  <p>Used Letters: {{ usedLetters }}</p>
  <p *ngIf="showWord">Your word: {{ word }}</p>
  <p>Score: {{ score }}</p>
</div>
